<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/gpx.min.js"></script>
    <script src="https://unpkg.com/leaflet.heat@0.2.0/dist/leaflet-heat.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialisierung der Karte
            var map = L.map('map').setView([48.1351, 11.5820], 10); // Munich

            // Hinzuf√ºgen einer Grundkarte
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'OpenStreetMap contributors'
            }).addTo(map);

            // Heatmap Layer
            var heat = L.heatLayer([], { radius: 8 }).addTo(map);

            // Funktion zum Laden von GPX-Dateien
            function loadGPX(file) {
                new L.GPX(file, {
                    polyline_options: {
                        color: 'blue',
                        weight: 5,
                        opacity: 0.3
                    },
                    async: true,
                    gpx_options: {
                        parseElements: ['track']
                    },
                    marker_options: {
                        startIconUrl: '',
                        endIconUrl: '',
                        shadowUrl: ''
                    }
                }).on('loaded', function(e) {
                    map.fitBounds(e.target.getBounds());
                }).on('addline', function(e) {
                    var line = e.line.getLatLngs();
                    line.forEach(function(latlng) {
                        heat.addLatLng([latlng.lat, latlng.lng]);
                    });
                }).on('error', function(e) {
                    console.error('Error loading GPX file:', e);
                }).addTo(map);
            }

            // Laden der GPX-Dateien aus dem tracks-Ordner
            var gpxFiles = [
                            'tracks/track1.gpx', 
                            'tracks/track2.gpx', 
                            'tracks/track3.gpx',
                            'tracks/track4.gpx',
                            'tracks/track5.gpx',
                            'tracks/track6.gpx',
                            'tracks/track7.gpx',
                            'tracks/track8.gpx',
                            'tracks/track9.gpx',
                            'tracks/track10.gpx'
                        ];              
            gpxFiles.forEach(function(file) {
                loadGPX(file);
            });
        });
    </script>
</body>
</html>
